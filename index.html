    <!-- Libraries -->

<body class="text-gray-800">

    <div id="app" class="min-h-screen flex flex-col"></div>
    <div id="modals-container"></div>
    
    <script>
        // --- SETUP ---
        dayjs.extend(window.dayjs_plugin_isBetween);
        dayjs.locale('th');

        // --- CONFIG ---
        const API_URL = 'https://obtrusive-interlinearly-everette.ngrok-free.dev/api'; 
        const LINE_BOT_ID = '@342rmqlv'; 

        // üè¢ DEPARTMENTS LIST
        const DEPARTMENTS = [
            "Admissions",
            "Executive Office",
            "Engineer",
            "Food & Beverage",
            "Finance",
            "Housekeeping",
            "HR & TQM",
            "Information & Technology",
            "Operations",
            "Retails",
            "Sales"
        ];

        // üî• AXIOS INTERCEPTOR: Auto Attach Token üîê
        axios.defaults.headers.common['ngrok-skip-browser-warning'] = 'true';
        axios.interceptors.request.use(config => {
            const token = localStorage.getItem('authToken');
            if (token) {
                config.headers['Authorization'] = `Bearer ${token}`;
            }
            return config;
        }, error => Promise.reject(error));

        axios.interceptors.response.use(response => response, error => {
            if (error.response && (error.response.status === 401 || error.response.status === 403)) {
                if (!error.config.url.includes('/login')) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Session ‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏',
                        text: '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà',
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        logout();
                    });
                }
            }
            return Promise.reject(error);
        });

        // --- STATE ---
        const state = {
            currentUser: null,
            viewMode: 'dashboard',
            bookings: [],
            cars: [],
            drivers: [],
            users: [],
            colleagues: [], // NEW: List of users in same dept
            stats: { carStats: [], deptStats: [], driverStats: [] },
            currentDate: new Date(),
            loading: false
        };

        try {
            const savedUser = localStorage.getItem('carBookingUser');
            const savedToken = localStorage.getItem('authToken');
            if (savedUser && savedToken) {
                state.currentUser = JSON.parse(savedUser);
            } else {
                localStorage.removeItem('carBookingUser');
                localStorage.removeItem('authToken');
            }
        } catch (e) { localStorage.clear(); }

        // --- API CLIENT ---
        const api = {
            login: (data) => axios.post(`${API_URL}/login`, data),
            fetchData: async () => {
                try {
                    const [carsRes, driversRes, bookingsRes] = await Promise.all([
                        axios.get(`${API_URL}/cars`).catch(()=>({data:[]})),
                        axios.get(`${API_URL}/drivers`).catch(()=>({data:[]})),
                        axios.get(`${API_URL}/bookings`).catch(()=>({data:[]}))
                    ]);

                    state.cars = Array.isArray(carsRes.data) ? carsRes.data : [];
                    state.drivers = Array.isArray(driversRes.data) ? driversRes.data : [];
                    state.bookings = Array.isArray(bookingsRes.data) ? bookingsRes.data : [];
                    
                    if (state.currentUser?.role === 'admin') {
                        const [usersRes, statsRes] = await Promise.all([
                            axios.get(`${API_URL}/users`).catch(()=>({data:[]})),
                            axios.get(`${API_URL}/stats`).catch(()=>({data:{}}))
                        ]);
                        state.users = Array.isArray(usersRes.data) ? usersRes.data : [];
                        state.stats = statsRes.data || { carStats: [], deptStats: [], driverStats: [] };
                    }
                    renderApp(); 
                } catch (error) { 
                    console.error("Fetch Error:", error);
                    renderApp(); 
                }
            },
            action: async (method, endpoint, data) => {
                try {
                    const res = await axios[method](`${API_URL}/${endpoint}`, data);
                    return { success: true, data: res.data };
                } catch (err) {
                    return { success: false, message: err.response?.data?.message || err.message };
                }
            }
        };

        // --- RENDER FUNCTIONS ---
        function renderApp() {
            const app = document.getElementById('app');
            app.innerHTML = '';

            try {
                if (!state.currentUser) {
                    renderLogin(app);
                } else {
                    renderNavbar(app);
                    renderMainContent(app);
                    renderModals();
                }
                lucide.createIcons();
            } catch (e) {
                console.error("Render Crash:", e);
                app.innerHTML = `<div class="p-10 text-center text-red-500">Error: ${e.message}</div>`;
            }
        }

        function renderLogin(container) {
            container.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4 fade-in">
                    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
                        <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="car" class="text-blue-600 w-8 h-8"></i></div>
                        <h1 class="text-2xl font-bold mb-2 text-gray-800">Corporate Car Booking</h1>
                        <form id="loginForm" class="space-y-4 text-left mt-6">
                            <div><label class="text-xs font-bold text-gray-600">Username</label><input type="text" name="username" class="w-full border p-3 rounded-lg mt-1" required></div>
                            <div><label class="text-xs font-bold text-gray-600">Password</label><input type="password" name="password" class="w-full border p-3 rounded-lg mt-1" required></div>
                            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700 font-bold shadow-lg transition">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
                        </form>
                    </div>
                </div>`;
            
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(e.target));
                try {
                    const res = await api.login(data);
                    
                    const { token, user } = res.data;
                    const userData = {
                        name: user.firstName ? `${user.firstName} ${user.lastName}` : user.username,
                        username: user.username, role: user.role, id: user._id, mustChangePassword: user.mustChangePassword, department: user.department
                    };
                    
                    localStorage.setItem('authToken', token);
                    localStorage.setItem('carBookingUser', JSON.stringify(userData));
                    
                    state.currentUser = userData;
                    state.viewMode = 'dashboard';
                    Swal.fire({ icon: 'success', title: `‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö ${userData.name}`, timer: 1000, showConfirmButton: false });
                    if(user.mustChangePassword) setTimeout(() => openModal('changePwdModal', true), 500);
                    else setTimeout(() => { api.fetchData(); }, 500);
                } catch (err) { Swal.fire({ icon: 'error', title: 'Login Failed', text: err.response?.data?.message || '‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ' }); }
            });
        }

        function renderNavbar(container) {
            const nav = document.createElement('nav');
            nav.className = "bg-white shadow-sm border-b px-6 py-4 flex flex-col md:flex-row justify-between items-center sticky top-0 z-20 gap-4 md:gap-0";
            nav.innerHTML = `
                <div class="flex items-center gap-3 font-bold text-xl text-gray-800"><i data-lucide="car" class="text-blue-600"></i> <span>${state.currentUser.role === 'admin' ? 'Admin Panel' : 'User Dashboard'}</span></div>
                <div class="flex items-center gap-3">
                    <button onclick="openLineQR()" class="bg-[#06C755] text-white hover:bg-[#05b34c] px-3 py-2 rounded-full flex items-center gap-2 text-xs font-bold transition shadow-sm" title="‡∏Å‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ LINE Bot">
                        <i data-lucide="bell" class="w-4 h-4"></i> <span>‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ LINE ‡∏£‡∏±‡∏ö‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô</span>
                    </button>
                    
                    <div class="flex items-center gap-2 bg-gray-100 rounded-full pl-3 pr-1 py-1 border">
                        <i data-lucide="user" class="w-4 h-4 text-gray-500"></i>
                        <span class="text-sm font-medium text-gray-700 mr-2">${state.currentUser.name}</span>
                        <button onclick="logout()" class="text-red-500 hover:bg-red-50 p-2 rounded-full transition" title="‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                    </div>
                </div>`;
            container.appendChild(nav);
        }

        function renderMainContent(container) {
            const main = document.createElement('div');
            main.className = "max-w-7xl mx-auto p-6 w-full fade-in";
            
            let tabs = '';
            const active = "bg-blue-600 text-white shadow";
            const inactive = "bg-white text-gray-600 border";

            if (state.currentUser.role === 'admin') {
                tabs = `
                    <button onclick="switchView('dashboard')" class="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-bold transition ${state.viewMode==='dashboard'?active:inactive}"><i data-lucide="layout-dashboard" class="w-4 h-4"></i> ‡∏†‡∏≤‡∏û‡∏£‡∏ß‡∏°</button>
                    <button onclick="switchView('calendar')" class="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-bold transition ${state.viewMode==='calendar'?active:inactive}"><i data-lucide="calendar" class="w-4 h-4"></i> ‡∏õ‡∏è‡∏¥‡∏ó‡∏¥‡∏ô‡∏á‡∏≤‡∏ô</button>
                    <button onclick="switchView('users')" class="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-bold transition ${state.viewMode==='users'?active:inactive}"><i data-lucide="users" class="w-4 h-4"></i> ‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</button>
                `;
            } else {
                tabs = `
                    <button onclick="switchView('dashboard')" class="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-bold transition ${state.viewMode==='dashboard'?active:inactive}"><i data-lucide="layout-dashboard" class="w-4 h-4"></i> ‡∏à‡∏≠‡∏á‡∏£‡∏ñ</button>
                    <button onclick="switchView('calendar')" class="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-bold transition ${state.viewMode==='calendar'?active:inactive}"><i data-lucide="calendar" class="w-4 h-4"></i> ‡∏õ‡∏è‡∏¥‡∏ó‡∏¥‡∏ô‡∏á‡∏≤‡∏ô</button>
                `;
            }
            main.innerHTML += `<div class="flex gap-2 mb-6 overflow-x-auto">${tabs}</div>`;

            const contentDiv = document.createElement('div');
            
            try {
                if (state.viewMode === 'dashboard') {
                    if (state.currentUser.role === 'admin') renderAdminDashboard(contentDiv);
                    else renderUserDashboard(contentDiv);
                } else if (state.viewMode === 'calendar') {
                    renderCalendar(contentDiv);
                } else if (state.viewMode === 'users') {
                    renderUserManagement(contentDiv);
                }
            } catch (e) {
                console.error("Content Render Error:", e);
                contentDiv.innerHTML = `<div class="bg-red-50 border border-red-200 text-red-600 p-4 rounded text-center">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${e.message}</div>`;
            }

            main.appendChild(contentDiv);
            container.appendChild(main);

            if (state.currentUser.role === 'admin' && state.viewMode === 'dashboard') {
                setTimeout(renderCharts, 300);
            }
        }

        // --- HTML GENERATORS ---
        function getCarOptions(selectedId) {
            return (state.cars || []).map(c => `<option value="${c._id}" ${selectedId===c._id?'selected':''}>${c.name} (${c.plate})</option>`).join('');
        }
        function getDriverOptions(selectedId) {
            return (state.drivers || []).map(d => `<option value="${d._id}" ${selectedId===d._id?'selected':''}>${d.name}</option>`).join('');
        }
        function getDeptOptions(selected) {
            return DEPARTMENTS.map(d => `<option value="${d}" ${selected === d ? 'selected' : ''}>${d}</option>`).join('');
        }

        function isResourceActive(type, id) {
            const now = dayjs();
            return state.bookings.some(b => {
                if (['approved', 'active'].includes(b.status)) {
                    const start = dayjs(`${b.startDate}T${b.startTime}`);
                    const end = dayjs(`${b.endDate}T${b.endTime}`);
                    const isActiveNow = now.isAfter(start) && now.isBefore(end);
                    if (type === 'car' && b.carId) return (b.carId._id === id || b.carId === id) && isActiveNow;
                    if (type === 'driver' && b.driverId) return (b.driverId._id === id || b.driverId === id) && isActiveNow;
                }
                return false;
            });
        }

        function renderAdminDashboard(container) {
            const today = dayjs();
            const todayBookings = state.bookings.filter(b => {
                const start = dayjs(b.startDate);
                const end = dayjs(b.endDate);
                return today.isBetween(start, end, 'day', '[]') && ['approved', 'active', 'completed'].includes(b.status);
            });

            const carsInUseCount = new Set(todayBookings.filter(b=>b.carId).map(b => b.carId._id || b.carId)).size;
            const driversInUseCount = new Set(todayBookings.filter(b=>b.driverId).map(b => b.driverId._id || b.driverId)).size;

            const pending = state.bookings.filter(b => b.status === 'pending');
            const pendingHtml = pending.length === 0 ? 
                '<div class="text-center text-gray-400 py-8 bg-gray-50 rounded-lg border border-dashed">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏£‡∏≠‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥</div>' : 
                pending.map(b => `
                <div class="border p-4 rounded-xl bg-white flex flex-col md:flex-row justify-between items-start gap-4 mb-3 shadow-sm">
                    <div>
                        <h4 class="font-bold text-gray-800">${b.remarks || '-'}</h4>
                        <p class="text-sm text-gray-500 mt-1">üìÖ ${b.startDate} ${b.startTime} - ${b.endDate} ${b.endTime}</p>
                        <div class="mt-2 text-xs text-gray-500 space-x-1">
                            <span class="bg-gray-100 px-2 py-1 rounded">‡∏ú‡∏π‡πâ‡∏à‡∏≠‡∏á: ${b.bookedBy || b.userId}</span>
                            ${b.bookedBy && b.bookedBy !== b.userId ? `<span class="bg-orange-100 text-orange-700 px-2 py-1 rounded">‡∏à‡∏≠‡∏á‡πÉ‡∏´‡πâ: ${b.userId}</span>` : ''}
                        </div>
                    </div>
                    <div class="flex flex-col gap-2 w-full md:w-auto text-right">
                        <div class="flex gap-2">
                            <select id="c-${b._id}" class="border p-2 rounded text-sm w-full bg-gray-50"><option value="">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏ñ</option>${getCarOptions()}</select>
                            <select id="d-${b._id}" class="border p-2 rounded text-sm w-full bg-gray-50"><option value="">‡∏Ñ‡∏ô‡∏Ç‡∏±‡∏ö</option>${getDriverOptions()}</select>
                        </div>
                        <div class="flex gap-2 justify-end">
                            <button onclick="openModal('rejectModal', false, {id:'${b._id}'})" class="bg-red-50 text-red-600 px-4 py-2 rounded-lg text-sm font-bold hover:bg-red-100">‡πÑ‡∏°‡πà‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥</button>
                            <button onclick="approveBooking('${b._id}')" class="bg-blue-600 text-white px-6 py-2 rounded-lg text-sm font-bold shadow hover:bg-blue-700">‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥</button>
                        </div>
                    </div>
                </div>
            `).join('');

            // ... (Rest of Admin Dashboard HTML similar to before)
            // Simplified for brevity, assume carsHtml, driversHtml generation is same
            const carsHtml = (state.cars || []).map(i => `<div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg border mb-2"><div class="flex items-center gap-3"><span class="w-3 h-3 rounded-full ${isResourceActive('car', i._id)?'bg-red-500':'bg-green-500'}"></span><div><p class="font-bold text-sm">${i.name}</p><p class="text-xs text-gray-500">${i.plate}</p></div></div><div class="flex gap-1"><button onclick="openHistoryModal('car', '${i._id}', '${i.name}')" class="text-blue-500 bg-blue-50 p-1.5 rounded"><i data-lucide="history" class="w-4 h-4"></i></button><button onclick="deleteResource('cars','${i._id}')" class="text-gray-400 p-1.5"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div></div>`).join('');
            const driversHtml = (state.drivers || []).map(i => `<div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg border mb-2"><div class="flex items-center gap-3"><span class="w-3 h-3 rounded-full ${isResourceActive('driver', i._id)?'bg-red-500':'bg-green-500'}"></span><div><p class="font-bold text-sm">${i.name}</p><p class="text-xs text-gray-500">${i.phone}</p></div></div><div class="flex gap-1"><button onclick="openHistoryModal('driver', '${i._id}', '${i.name}')" class="text-blue-500 bg-blue-50 p-1.5 rounded"><i data-lucide="history" class="w-4 h-4"></i></button><button onclick="deleteResource('drivers','${i._id}')" class="text-gray-400 p-1.5"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div></div>`).join('');

            container.innerHTML = `
                <div class="space-y-6">
                    <div class="bg-gradient-to-r from-blue-600 to-indigo-700 rounded-xl p-6 text-white shadow-lg flex flex-col md:flex-row justify-between items-center gap-6 relative overflow-hidden">
                        <div class="absolute right-0 top-0 opacity-10 p-4"><i data-lucide="activity" class="w-48 h-48"></i></div>
                        <div class="flex items-center gap-4 relative z-10">
                            <div class="bg-white/20 p-3 rounded-full"><i data-lucide="calendar-check" class="w-8 h-8"></i></div>
                            <div><h3 class="font-bold text-lg">‡∏™‡∏£‡∏∏‡∏õ‡∏á‡∏≤‡∏ô‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ</h3><p class="text-blue-100 text-sm">‡∏†‡∏≤‡∏û‡∏£‡∏ß‡∏°‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</p></div>
                        </div>
                        <div class="flex gap-8 text-center relative z-10">
                            <div><div class="text-3xl font-bold">${todayBookings.length}</div><div class="text-xs text-blue-200 uppercase">‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div></div>
                            <div class="w-px bg-white/20"></div>
                            <div><div class="text-3xl font-bold text-green-300">${carsInUseCount}</div><div class="text-xs text-blue-200 uppercase">‡∏£‡∏ñ‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ</div></div>
                            <div class="w-px bg-white/20"></div>
                            <div><div class="text-3xl font-bold text-yellow-300">${driversInUseCount}</div><div class="text-xs text-blue-200 uppercase">‡∏Ñ‡∏ô‡∏Ç‡∏±‡∏ö‡∏ó‡∏µ‡πà‡∏ó‡∏≥‡∏á‡∏≤‡∏ô</div></div>
                        </div>
                        <button onclick="exportToCSV()" class="absolute top-4 right-4 bg-white/10 hover:bg-white/20 text-white text-xs px-3 py-1.5 rounded flex items-center gap-2 border border-white/20 transition z-10"><i data-lucide="download" class="w-4 h-4"></i> CSV</button>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-sm border">

                        <div>${pendingHtml}</div>
                    </div>
